<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tristeza</title>
    <link rel="shortcut icon" href="img.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, rgb(209, 255, 255), aqua);
        }

        header {
            height: 80px;
            display: flex;
            flex-direction: row;
        }

        .title {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-shadow: 2px 1px 0 rgba(0, 0, 0, 0.5);
            color: blue;
        }

        main {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        footer {
            text-align: center;
            background-color: #320061;
            color: aliceblue;
            padding: 5px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 100%;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-rows: auto;
        }

        .item,
        .item-secondary {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            background-color: aliceblue;
            border-radius: 10px;
        }


        .shift-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .shift-value {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .shift-control {
            flex-direction: column;
            align-items: stretch;
        }


        @media only screen and (max-width:768px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
                gap: 10px;
            }
            .item-secondary {
                display: none;
            }
            #item-primary {
                grid-row: 1 / span 3;
            }
        }

        @media only screen and (min-width:768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
            }

            .none{
                display: none;
            }

            .item-secondary {
                grid-row: span 2;
            }

            #item-primary {
                grid-column: 1 / span 2;
                grid-row: 1 / span 3;
            }

        }

        @media only screen and (min-width:1024px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }

            .item-secondary {
                grid-row: span 2;
            }

            .none{
                display: block;
            }

            #item-primary {
                grid-column: 1 / span 3;
                grid-row: 1 / span 3;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="img.png" alt="" width="90px" height="90px">
        <div class="title">
            <h1>Sentir Ã© humano. Falar pode salvar.</h1>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="item" id="item-primary">

            </div>
            <div class="item none"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item-secondary none"></div>
            <div class="item-secondary"></div>
            <div class="item-secondary"></div>
        </div>
    </main>
    <footer>
        <p>Acolha. Escute. Valorize a vida.</p>
    </footer>
    <script>

    </script>
</body>

</html>
